<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="flightSearch" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="flightSearch" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="flightSearch" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- <link rel="stylesheet" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css"> -->

  <link rel="stylesheet" href="app/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
   <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
   <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  
  <script src="app/search/search_controller.js"></script>
  <script src="app/search_results/search_results_controller.js"></script>
  <script src="app/search_widget/search_widget_controller.js"></script>
  <script src="app/search_widget/search_widget_directive.js"></script>
  <script src="app/search_results/search_results_directive.js"></script>
  <script src="app/components/version/version.js"></script>
  <script src="app/components/version/version-directive.js"></script>
  <script src="app/components/version/interpolate-filter.js"></script>
  <script src="app/app.js"></script>
</head>
<body ng-app="flightSearch" ng-controller="AppCtrl">

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="wrapper" ng-if="user">
    <div class="header">
      <h1>Flight Search Engine</h1>
      <p> Welcome {{user.google.displayName}}!!</p>
    </div>
    <div class="main-container" ng-controller="SearchCtrl">

      <div class="sidebar">
          <search-widget on-search="searchFlights(searchQuery)"></search-widget>
      </div>

  
      <div class="flight-results" ng-view></div>
    </div>

    <div class="footer">
      <p>Angular seed app: v<span app-version></span></p>
    </div>
  
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script> -->
  
 

</body>
</html>
