<ul class="header-row">
	<li>Select</li>
	<li>Name</li>
	<li class="flight-depart">Depart</li>
	<li class="flight-arrive">Arrive</li>
	<li class="flight-duration" ng-hide="returnAvailable">Duration</li>
	<li class="flight-price">Price</li>
	<li class="flight-book" ng-hide="returnAvailable">Book</li>
</ul>
<ul class="flight-list">
	<li ng-repeat="flight in flightList track by $index" class="panel panel-default">
		<div class="schedule-container" >	
			<ul class="{{context}}">

				<li><input type="radio" name="flightOnward"/></li>
				<li>{{flight.name}}</br>{{flight.flightcode}}</li>
				<li class="flight-depart">{{flight.departureTime | date: 'hh:mm'}}</li>

				<li class="flight-arrive">{{flight.arrivalTime | date: 'hh:mm'}} </li>

				<li class="flight-duration" ng-hide="returnAvailable">2 hours</li>

				<li class="flight-price label label-default">Rs. {{flight.price}}</li>
				<li ng-hide="returnAvailable">
					<button ng-if="!returnAvailable" class="btn btn-primary btn-block">Book</button>
				</li>
			</ul>

		</div>
	</li>
</ul>
